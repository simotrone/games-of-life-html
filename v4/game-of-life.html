        <h1 id="title">JS Game of Life</h1>
        
        <div id="article-content"><p>A zero player game in d3js. :-)</p>

          <p>More info about the Conway's Game of Life on <a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life" alt="Conway's Game of Life" title="Conway's Game of Life">wikipedia</a>.</p>

<div id="gol-board"></div>
<div id="history-chart"></div>

<script type="text/javascript">
var cells, board, chart;
window.onload = function () {
  cells = Population({
      'hor_cells': 20,
      'ver_cells': 20,
      'emptyness': 0.9
  });
  board = Board({
      'boardId': 'gol-board',
      'population': cells,
      'width': 400,
      'height': 400
  });
  chart = Chart({
      'chartId': 'history-chart',
      'data': cells.history()
  });
  var id = setInterval(function() {
      cells.evolve();
      board.update_tiles();
			chart.draw(cells.history());
  }, 700);
  console.log('interval',id);
};

</script>
